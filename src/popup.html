<!doctype html>
<html>


  <head>
    <title>To-Do List</title>
    <script src="../public/index.js"></script>
    <link rel="stylesheet" type="text/css" href="../assets/styles/css/main.css">


  </head>
  

  <body>


    <!-- TIMER SCREEN -->
    <div id="timer-screen">

      <div id="current-task"></div>

      <div id="countdown"></div>
      <button id="done-timer-screen" type="button" class="btn btn-lg btn-success">DONE</button>
      <!-- <a href="#" id="done-timer-screen">Done</a> -->
      <!-- <a href="#" id="hide-timer-screen">Hide</a> -->

    </div>


    <div id="header">

      <span id="title">
        CURRENT TASKS
      </span>

      <a href="#"><span id="refresh" class="glyphicon glyphicon-refresh" aria-hidden="true"></span></a>
    </div>


    <div id="container">

      <div id="list-container">        

        <ul id="task_list"></ul>

        <input type="text" id="newtask-field" placeholder="new task item  [target time]" />
        

        <!-- <br/><br/>
        <button type="button" id="clear-button" class="btn btn-primary-outline">Clear</button> -->

      </div>


    </div>



  </body>

</html>
